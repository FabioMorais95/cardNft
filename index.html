<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Nft Card view</title>
</head>

<body>
    <div class="main">
        <!--Card-->
        <div class="card">
            <!--imagem principal do card-->
            <div class="img-view">
                <img class="img-equilibrium" src="./images/image-equilibrium.jpg">
            </div>
            <!--Sobre o card-->
            <div class="equilibrium">
                <p>Equilibrium #3429</p>
                <div class="equilibrium-paragraph">
                    <p class="text">Our Equilibrium collection promotes balance and calm.</p>
                </div>
            </div>
            <div class="eth">
                <div class="eth1">
                    <img class="ethereum" src="./images/icon-ethereum.svg">
                    <span>0.041 ETH</span>
                </div>
                <div class="days-left">
                    <img src="./images/icon-clock.svg" alt="imagem relogio"> 3 days left
                </div>
            </div>
            <div class="line">
            </div>
            <div class="avatar">
                <img class="avatar-img" src="./images/image-avatar.png">
                <div class="by">
                    <span class="byText">Creation of</span> Jules Wyvern
                </div>
            </div>
        </div>
    </div>
</body>

</html>
